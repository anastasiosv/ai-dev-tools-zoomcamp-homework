<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TODO App{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .todo-item { border: 1px solid #eee; padding: 10px; margin-bottom: 10px; }
        .todo-item.resolved { text-decoration: line-through; color: grey; }
        .todo-actions a { margin-left: 10px; }
        a { text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
        form { display: inline; }
        button { background: none; border: none; padding: 0; font: inherit; cursor: pointer; color: #007bff; }
        button:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block page_title %}My TODOs{% endblock %}</h1>
            <a href="{% url 'todo_create' %}">Add New TODO</a>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
