{% extends 'base.html' %}

{% block page_title %}
    {% if form.instance.pk %}Edit TODO{% else %}Create New TODO{% endif %}
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save TODO</button>
        <a href="{% url 'todo_list' %}">Cancel</a>
    </form>
{% endblock %}
